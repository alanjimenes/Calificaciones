<!DOCTYPE html>
<html class="dark" lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>EduSys - Catálogo de Asignaturas</title>

    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    
    <!-- CONFIGURACIÓN DE TEMA -->
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2563eb",
                        "primary-dark": "#1d4ed8",
                        "background-light": "#f8fafc",
                        "background-dark": "#0f172a",
                        "surface-dark": "#1e293b",
                        "surface-border": "#334155",
                        "text-secondary": "#94a3b8",
                        "white": "#f8fafc",
                        "danger": "#ef4444",
                        "success": "#10b981",
                        "warning": "#f59e0b",
                    },
                    fontFamily: { "display": ["Spline Sans", "sans-serif"] },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out',
                        'slide-up': 'slideUp 0.4s ease-out',
                    }
                },
            },
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body class="bg-background-dark text-white font-display antialiased h-screen flex overflow-hidden opacity-0 transition-opacity duration-300" id="main-body">

    <!-- Auth Guard -->
    <script type="module">
        import { auth, onAuthStateChanged } from './js/firebase-config.js';
        const body = document.getElementById('main-body');
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                body.classList.remove('opacity-0');
                window.dispatchEvent(new CustomEvent('userReady', { detail: { user: user } }));
            } else {
                window.location.href = 'login.html';
            }
        });
    </script>

    <!-- EL SIDEBAR SE INYECTA CON JS -->

    <main class="flex-1 flex flex-col overflow-y-auto relative bg-background-dark p-6 md:p-8 scroll-smooth transition-all duration-300" id="main-content">
        
        <div class="relative z-10 max-w-7xl mx-auto w-full">
            
            <!-- Header Móvil -->
            <div class="lg:hidden flex items-center justify-between mb-6">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 rounded-lg bg-primary flex items-center justify-center">
                        <span class="material-symbols-outlined text-white text-lg">school</span>
                    </div>
                    <span class="font-bold text-white text-lg">EduSys</span>
                </div>
                <button id="mobile-menu-btn" class="text-white material-symbols-outlined p-2 hover:bg-surface-dark rounded-lg transition-colors">menu</button>
            </div>

            <!-- Header Principal -->
            <header class="mb-10 flex flex-col md:flex-row md:items-end justify-between gap-4">
                <div class="flex items-center gap-4">
                    <button id="desktop-sidebar-toggle" class="hidden lg:flex p-2 rounded-xl text-text-secondary hover:text-white hover:bg-surface-dark transition-colors">
                        <span class="material-symbols-outlined">menu_open</span>
                    </button>

                    <div>
                        <h2 class="text-3xl font-bold text-white tracking-tight flex items-center gap-3">
                            Áreas Académicas
                            <span class="px-2 py-0.5 rounded text-[10px] font-bold bg-primary/20 text-primary border border-primary/20 uppercase tracking-wider">Catálogo</span>
                        </h2>
                        <p class="text-text-secondary text-sm mt-1">Gestiona las asignaturas disponibles para los cursos.</p>
                    </div>
                </div>

                <div class="flex items-center gap-3">
                    <div class="hidden md:flex items-center gap-2 px-3 py-1.5 rounded-lg bg-surface-dark border border-surface-border text-xs text-text-secondary">
                        <span class="w-2 h-2 rounded-full bg-success"></span>
                        <span id="total-subjects">0</span> Activas
                    </div>
                    <button onclick="openCreateModal()" class="bg-primary hover:bg-primary-dark text-white px-5 py-2.5 rounded-xl text-sm font-bold flex items-center gap-2 shadow-lg shadow-primary/20 transition-all hover:scale-105 active:scale-95">
                        <span class="material-symbols-outlined text-lg">add_circle</span>
                        Nueva Asignatura
                    </button>
                </div>
            </header>

            <!-- Buscador -->
            <div class="bg-surface-dark border border-surface-border rounded-2xl p-2 mb-8 shadow-lg flex items-center max-w-2xl">
                <span class="material-symbols-outlined text-text-secondary ml-3 text-lg">search</span>
                <input type="text" id="search-input" placeholder="Buscar asignatura por nombre o código..." 
                    class="w-full bg-transparent border-none text-white text-sm focus:ring-0 placeholder-text-secondary/50 py-2.5 px-3">
            </div>

            <!-- Grid de Asignaturas -->
            <div id="subjects-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 animate-fade-in">
                <!-- Skeleton Loader -->
                <div class="bg-surface-dark border border-surface-border rounded-2xl p-6 h-40 animate-pulse flex flex-col justify-between">
                    <div class="flex items-start justify-between">
                        <div class="w-10 h-10 bg-surface-border rounded-xl"></div>
                        <div class="w-6 h-6 bg-surface-border rounded-md"></div>
                    </div>
                    <div class="space-y-2">
                        <div class="h-4 bg-surface-border rounded w-3/4"></div>
                        <div class="h-3 bg-surface-border rounded w-1/2"></div>
                    </div>
                </div>
            </div>

            <!-- Estado Vacío -->
            <div id="empty-state" class="hidden flex flex-col items-center justify-center py-20 opacity-50">
                <div class="w-20 h-20 bg-surface-dark rounded-full flex items-center justify-center mb-4 border border-surface-border">
                    <span class="material-symbols-outlined text-4xl text-text-secondary">library_books</span>
                </div>
                <h3 class="text-lg font-bold text-white">No hay asignaturas</h3>
                <p class="text-sm text-text-secondary max-w-xs text-center">Comienza agregando las materias que se impartirán en el centro.</p>
            </div>

        </div>
    </main>

    <!-- MODAL CREAR/EDITAR -->
    <div id="modal-subject" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm p-4 transition-all duration-300">
        <div class="bg-surface-dark border border-surface-border p-8 rounded-2xl w-full max-w-md shadow-2xl relative animate-slide-up overflow-y-auto max-h-[90vh]">
            
            <button onclick="toggleModal('modal-subject')" class="absolute top-4 right-4 text-text-secondary hover:text-white material-symbols-outlined p-1 rounded-full hover:bg-white/10 transition-colors">close</button>
            
            <div class="flex items-center gap-3 mb-6">
                <div class="p-3 rounded-xl bg-primary/20 text-primary border border-primary/20">
                    <span class="material-symbols-outlined text-xl" id="modal-icon">book_2</span>
                </div>
                <div>
                    <h2 class="text-xl font-bold text-white" id="modal-title">Nueva Asignatura</h2>
                    <p class="text-xs text-text-secondary">Información académica</p>
                </div>
            </div>

            <form id="form-subject" class="space-y-5">
                <input type="hidden" id="subject-id">

                <div>
                    <label class="block text-[10px] font-bold text-text-secondary mb-1.5 ml-1 uppercase tracking-wider">Nombre de la Asignatura</label>
                    <input type="text" id="subject-name" required placeholder="Ej: Matemáticas"
                        class="w-full bg-background-dark border border-surface-border rounded-xl px-4 py-3 text-white text-sm focus:border-primary outline-none transition-colors shadow-inner">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-[10px] font-bold text-text-secondary mb-1.5 ml-1 uppercase tracking-wider">Código (Opcional)</label>
                        <input type="text" id="subject-code" placeholder="Ej: MAT-01"
                            class="w-full bg-background-dark border border-surface-border rounded-xl px-4 py-3 text-white text-sm focus:border-primary outline-none transition-colors shadow-inner uppercase font-mono">
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold text-text-secondary mb-1.5 ml-1 uppercase tracking-wider">Área / Color</label>
                        <div class="relative">
                            <select id="subject-area" required
                                class="w-full bg-background-dark border border-surface-border rounded-xl px-4 py-3 text-white text-sm focus:border-primary outline-none appearance-none cursor-pointer">
                                <option value="general">General (Gris)</option>
                                <option value="matematicas">Matemáticas (Azul)</option>
                                <option value="lengua">Lengua (Rojo)</option>
                                <option value="ciencias">Ciencias (Verde)</option>
                                <option value="sociales">Sociales (Naranja)</option>
                                <option value="idiomas">Idiomas (Morado)</option>
                                <option value="arte">Arte (Rosa)</option>
                                <option value="tecnica">Técnica (Cyan)</option>
                            </select>
                            <span class="material-symbols-outlined absolute right-3 top-3 text-text-secondary pointer-events-none text-lg">expand_more</span>
                        </div>
                    </div>
                </div>

                <!-- HORARIO -->
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-[10px] font-bold text-text-secondary mb-1.5 ml-1 uppercase tracking-wider">Hora Inicio</label>
                        <div class="relative">
                            <input type="time" id="subject-start"
                                class="w-full bg-background-dark border border-surface-border rounded-xl px-4 py-3 text-white text-sm focus:border-primary outline-none transition-colors shadow-inner appearance-none">
                            <span class="material-symbols-outlined absolute right-3 top-3 text-text-secondary pointer-events-none text-lg">schedule</span>
                        </div>
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold text-text-secondary mb-1.5 ml-1 uppercase tracking-wider">Hora Fin</label>
                        <div class="relative">
                            <input type="time" id="subject-end"
                                class="w-full bg-background-dark border border-surface-border rounded-xl px-4 py-3 text-white text-sm focus:border-primary outline-none transition-colors shadow-inner appearance-none">
                            <span class="material-symbols-outlined absolute right-3 top-3 text-text-secondary pointer-events-none text-lg">schedule</span>
                        </div>
                    </div>
                </div>

                <!-- DÍAS DE LA SEMANA -->
                <div>
                    <label class="block text-[10px] font-bold text-text-secondary mb-1.5 ml-1 uppercase tracking-wider">Días de Clase</label>
                    <div class="flex gap-2 justify-between">
                        <label class="cursor-pointer flex-1">
                            <input type="checkbox" name="subject-days" value="Lun" class="peer sr-only">
                            <span class="flex items-center justify-center h-10 w-full rounded-lg border border-surface-border text-xs text-text-secondary font-medium peer-checked:bg-primary peer-checked:text-white peer-checked:border-primary transition-all select-none hover:bg-surface-border/50">Lun</span>
                        </label>
                        <label class="cursor-pointer flex-1">
                            <input type="checkbox" name="subject-days" value="Mar" class="peer sr-only">
                            <span class="flex items-center justify-center h-10 w-full rounded-lg border border-surface-border text-xs text-text-secondary font-medium peer-checked:bg-primary peer-checked:text-white peer-checked:border-primary transition-all select-none hover:bg-surface-border/50">Mar</span>
                        </label>
                        <label class="cursor-pointer flex-1">
                            <input type="checkbox" name="subject-days" value="Mié" class="peer sr-only">
                            <span class="flex items-center justify-center h-10 w-full rounded-lg border border-surface-border text-xs text-text-secondary font-medium peer-checked:bg-primary peer-checked:text-white peer-checked:border-primary transition-all select-none hover:bg-surface-border/50">Mié</span>
                        </label>
                        <label class="cursor-pointer flex-1">
                            <input type="checkbox" name="subject-days" value="Jue" class="peer sr-only">
                            <span class="flex items-center justify-center h-10 w-full rounded-lg border border-surface-border text-xs text-text-secondary font-medium peer-checked:bg-primary peer-checked:text-white peer-checked:border-primary transition-all select-none hover:bg-surface-border/50">Jue</span>
                        </label>
                        <label class="cursor-pointer flex-1">
                            <input type="checkbox" name="subject-days" value="Vie" class="peer sr-only">
                            <span class="flex items-center justify-center h-10 w-full rounded-lg border border-surface-border text-xs text-text-secondary font-medium peer-checked:bg-primary peer-checked:text-white peer-checked:border-primary transition-all select-none hover:bg-surface-border/50">Vie</span>
                        </label>
                    </div>
                </div>

                <div>
                    <label class="block text-[10px] font-bold text-text-secondary mb-1.5 ml-1 uppercase tracking-wider">Descripción (Opcional)</label>
                    <textarea id="subject-desc" rows="2" placeholder="Breve descripción..."
                        class="w-full bg-background-dark border border-surface-border rounded-xl px-4 py-3 text-white text-sm focus:border-primary outline-none transition-colors shadow-inner resize-none"></textarea>
                </div>

                <button type="submit" id="btn-save" class="w-full py-3.5 rounded-xl bg-primary hover:bg-primary-dark text-white font-bold transition-all shadow-lg shadow-primary/20 flex items-center justify-center gap-2 mt-2 group">
                    <span class="material-symbols-outlined group-hover:translate-x-1 transition-transform">save</span>
                    <span id="btn-text">Guardar Asignatura</span>
                </button>
            </form>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <!-- SCRIPTS -->
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/layout.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/asignaturas.js"></script>

    <script>
        function toggleModal(id) {
            const el = document.getElementById(id);
            if (el) {
                el.classList.toggle('hidden');
                el.classList.toggle('flex');
            }
        }
    </script>
</body>
</html>
