<!DOCTYPE html>
<html class="dark" lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>EduSys - Boletines de Calificaciones</title>

    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>

    <!-- CONFIGURACIÓN DE TEMA -->
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2563eb",
                        "primary-dark": "#1d4ed8",
                        "background-light": "#f8fafc",
                        "background-dark": "#0f172a",
                        "surface-dark": "#1e293b",
                        "surface-border": "#334155",
                        "text-secondary": "#94a3b8",
                        "white": "#f8fafc",
                        "danger": "#ef4444",
                        "admin": "#f59e0b",
                    },
                    fontFamily: { "display": ["Spline Sans", "sans-serif"] },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out',
                    }
                },
            },
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <style>
        /* --- ESTILOS DE IMPRESIÓN CORREGIDOS --- */
        @media print {

            /* 1. Configuración de Hoja */
            @page {
                size: letter landscape;
                /* Carta Horizontal */
                margin: 0mm;
                /* Sin márgenes para control total */
            }

            /* 2. Resetear body y html */
            html,
            body {
                width: 100%;
                height: 100%;
                margin: 0 !important;
                padding: 0 !important;
                background: white !important;
                overflow: visible !important;
            }

            /* 3. Ocultar interfaz del sistema (Display None para no ocupar espacio) */
            #layout-header,
            #layout-control-panel,
            .no-print,
            nav,
            aside,
            .fixed,
            #mobile-menu-btn,
            #desktop-sidebar-toggle {
                display: none !important;
            }

            /* 4. Desbloquear contenedores padres para permitir flujo de páginas */
            #main-content,
            #main-wrapper,
            #preview-area {
                display: block !important;
                position: static !important;
                /* Importante para que el contenido fluya */
                width: 100% !important;
                height: auto !important;
                margin: 0 !important;
                padding: 0 !important;
                overflow: visible !important;
                border: none !important;
                background: white !important;
            }

            /* 5. Estilos del Boletín */
            #boletin-preview {
                display: block !important;
                width: 100% !important;
                margin: 0 !important;
                padding: 0 !important;
                position: static !important;
                box-shadow: none !important;
            }

            /* Asegurar que el contenido interno sea visible */
            #boletin-preview * {
                visibility: visible !important;
            }
        }

        /* Estilos visuales para pantalla (Preview) */
        .print-preview {
            width: 27.94cm;
            /* Letter Landscape Width */
            min-height: 21.59cm;
            /* Letter Landscape Height */
            margin: 0 auto;
            background: white;
            color: black;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            padding: 0;
            /* Padding 0 para que el JS controle los márgenes internos */
            position: relative;
        }

        .boletin-table td,
        .boletin-table th {
            border: 1px solid #000;
            padding: 4px 6px;
            font-size: 11px;
            color: black;
        }
    </style>
</head>

<body
    class="bg-background-dark text-white font-display antialiased h-screen flex overflow-hidden opacity-0 transition-opacity duration-300"
    id="main-body">

    <!-- CONTENIDO PRINCIPAL -->
    <main class="flex-1 flex flex-col overflow-y-auto relative bg-background-dark" id="main-content">

        <!-- Decoración de fondo -->
        <div class="fixed top-0 left-0 w-full h-full overflow-hidden z-0 pointer-events-none no-print">
            <div class="absolute top-[10%] right-[20%] w-[500px] h-[500px] bg-primary/10 rounded-full blur-[120px]">
            </div>
            <div class="absolute bottom-[10%] left-[10%] w-[300px] h-[300px] bg-purple-500/5 rounded-full blur-[100px]">
            </div>
        </div>

        <!-- Header Fijo (ID layout-header para ocultarlo al imprimir) -->
        <div id="layout-header"
            class="shrink-0 px-6 py-4 border-b border-surface-border bg-background-dark/80 backdrop-blur-md z-30 sticky top-0 no-print">
            <!-- Mobile Header -->
            <div class="lg:hidden flex items-center justify-between mb-4">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 rounded-lg bg-primary flex items-center justify-center">
                        <span class="material-symbols-outlined text-white text-lg">school</span>
                    </div>
                    <span class="font-bold text-white text-lg">EduSys</span>
                </div>
                <button id="mobile-menu-btn"
                    class="text-white material-symbols-outlined p-2 hover:bg-surface-dark rounded-lg transition-colors">menu</button>
            </div>

            <div class="flex flex-wrap items-center justify-between gap-4">
                <div class="flex items-center gap-4">
                    <button id="desktop-sidebar-toggle"
                        class="hidden lg:flex p-2 rounded-xl text-text-secondary hover:text-white hover:bg-surface-dark transition-colors"
                        title="Ocultar/Mostrar Menú">
                        <span class="material-symbols-outlined">menu_open</span>
                    </button>

                    <div>
                        <h2 class="text-2xl font-bold text-white flex items-center gap-2">
                            <span class="material-symbols-outlined text-admin">description</span>
                            Generador de Boletines
                        </h2>
                    </div>
                </div>

                <div class="flex items-center gap-3">
                    <button onclick="window.print()"
                        class="flex items-center gap-2 px-5 py-2.5 rounded-xl bg-primary hover:bg-primary-dark text-white font-bold transition shadow-lg shadow-primary/20 hover:scale-105 transform">
                        <span class="material-symbols-outlined text-[18px]">print</span>
                        <span class="hidden md:inline">Imprimir Boletín</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Layout Principal (Columna para panel horizontal arriba) -->
        <div id="main-wrapper" class="flex flex-col h-full overflow-hidden relative z-10">

            <!-- PANEL DE CONTROL HORIZONTAL (ID layout-control-panel) -->
            <div id="layout-control-panel"
                class="w-full bg-surface-dark border-b border-surface-border p-4 no-print shrink-0 z-20 shadow-md">

                <div class="max-w-7xl mx-auto w-full flex flex-col lg:flex-row items-end gap-4">

                    <!-- Icono / Título pequeño -->
                    <div class="hidden lg:flex flex-col gap-1 mr-2 pb-1 text-center items-center">
                        <div class="p-2 bg-white/5 rounded-lg text-text-secondary w-fit border border-surface-border">
                            <span class="material-symbols-outlined">tune</span>
                        </div>
                        <span class="text-[9px] font-bold text-text-secondary uppercase">Config</span>
                    </div>

                    <!-- Contenedor de Inputs -->
                    <div class="flex-1 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-12 gap-4 w-full">

                        <!-- Select Curso -->
                        <div class="lg:col-span-3">
                            <label class="block text-[10px] font-bold text-text-secondary mb-1.5 ml-1 uppercase">1.
                                Seleccionar Curso</label>
                            <div class="relative">
                                <select id="select-course"
                                    class="w-full bg-background-dark border border-surface-border rounded-xl px-4 py-2.5 text-white text-sm focus:border-primary focus:ring-1 focus:ring-primary outline-none appearance-none cursor-pointer shadow-sm transition-all hover:border-primary/50">
                                    <option value="">Cargando cursos...</option>
                                </select>
                                <span
                                    class="material-symbols-outlined absolute right-3 top-2.5 text-text-secondary pointer-events-none text-lg">expand_more</span>
                            </div>
                        </div>

                        <!-- Select Estudiante -->
                        <div class="lg:col-span-4">
                            <label class="block text-[10px] font-bold text-text-secondary mb-1.5 ml-1 uppercase">2.
                                Seleccionar Estudiante</label>
                            <div class="relative">
                                <select id="select-student" disabled
                                    class="w-full bg-background-dark border border-surface-border rounded-xl px-4 py-2.5 text-white text-sm focus:border-primary focus:ring-1 focus:ring-primary outline-none appearance-none cursor-pointer shadow-sm disabled:opacity-50 disabled:cursor-not-allowed transition-all">
                                    <option value="">Primero elige un curso</option>
                                </select>
                                <span
                                    class="material-symbols-outlined absolute right-3 top-2.5 text-text-secondary pointer-events-none text-lg">expand_more</span>
                            </div>
                        </div>

                        <!-- Fechas -->
                        <div class="lg:col-span-3 flex gap-2">
                            <div class="flex-1">
                                <label class="block text-[10px] font-bold text-text-secondary mb-1.5 ml-1 uppercase">Año
                                    Inicio</label>
                                <input type="number" id="year-from" placeholder="2024" value="2024"
                                    class="w-full bg-background-dark border border-surface-border rounded-xl px-3 py-2.5 text-white text-sm focus:border-primary outline-none transition-all shadow-sm">
                            </div>
                            <div class="flex-1">
                                <label class="block text-[10px] font-bold text-text-secondary mb-1.5 ml-1 uppercase">Año
                                    Fin</label>
                                <input type="number" id="year-to" placeholder="2025" value="2025"
                                    class="w-full bg-background-dark border border-surface-border rounded-xl px-3 py-2.5 text-white text-sm focus:border-primary outline-none transition-all shadow-sm">
                            </div>
                        </div>

                        <!-- Botón Actualizar -->
                        <div class="lg:col-span-2">
                            <label
                                class="block text-[10px] font-bold text-transparent mb-1.5 ml-1 uppercase select-none">Acción</label>
                            <button onclick="generateBoletin()"
                                class="w-full py-2.5 rounded-xl bg-white/5 hover:bg-white/10 text-white font-bold border border-white/10 transition-all flex items-center justify-center gap-2 group h-[42px]">
                                <span
                                    class="material-symbols-outlined group-hover:rotate-180 transition-transform duration-500 text-lg">sync</span>
                                <span class="text-xs">Generar</span>
                            </button>
                        </div>

                    </div>
                </div>
            </div>

            <!-- VISTA PREVIA (ID preview-area) -->
            <div id="preview-area"
                class="flex-1 bg-[#2d3748] p-8 overflow-y-auto flex justify-center items-start shadow-inner relative">
                <!-- Fondo de cuadrícula sutil -->
                <div class="absolute inset-0 opacity-[0.03]"
                    style="background-image: radial-gradient(#fff 1px, transparent 1px); background-size: 20px 20px;">
                </div>

                <div id="boletin-preview"
                    class="print-preview transition-transform origin-top duration-300 transform scale-90 lg:scale-100 mt-4 lg:mt-0">
                    <!-- Placeholder Inicial -->
                    <div
                        class="h-full flex flex-col items-center justify-center text-gray-400 border-2 border-dashed border-gray-200 rounded-xl p-10 m-8 min-h-[500px]">
                        <div class="w-24 h-24 bg-gray-50 rounded-full flex items-center justify-center mb-6">
                            <span class="material-symbols-outlined text-5xl text-gray-300">description</span>
                        </div>
                        <h3 class="text-xl font-bold text-gray-700 mb-2">Vista Previa del Documento</h3>
                        <p class="text-sm text-gray-500 text-center max-w-xs">
                            Utiliza el panel superior para seleccionar el curso y el estudiante. El boletín se generará
                            automáticamente aquí.
                        </p>
                    </div>
                </div>
            </div>

        </div>

    </main>

    <!-- SCRIPTS -->
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/layout.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/boletin.js"></script>

</body>

</html>
