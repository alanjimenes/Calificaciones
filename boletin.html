<!DOCTYPE html>
<html class="dark" lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>EduSys - Boletines de Calificaciones</title>

    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <!-- CONFIGURACIÓN DE TEMA BLANCO Y AZUL -->
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2563eb", 
                        "background-light": "#f8fafc",
                        "background-dark": "#ffffff",
                        "surface-dark": "#f1f5f9",
                        "surface-border": "#cbd5e1",
                        "text-secondary": "#64748b",
                        "white": "#1e293b",
                        "danger": "#ef4444",
                    },
                    fontFamily: { "display": ["Spline Sans", "sans-serif"] }
                },
            },
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <style>
        @media print {
            body {
                background: white !important;
            }

            .no-print {
                display: none !important;
            }

            .print-page {
                page-break-after: always;
                width: 21cm;
                min-height: 29.7cm;
                padding: 1cm;
                margin: 0;
                background: white;
            }

            .boletin-container {
                border: 2px solid #000 !important;
                background: white !important;
            }

            table {
                page-break-inside: avoid;
            }
        }

        .boletin-table td,
        .boletin-table th {
            border: 1px solid #000;
            padding: 4px 6px;
            font-size: 11px;
        }

        .boletin-table th {
            background-color: #e0e0e0;
            font-weight: bold;
        }

        .print-preview {
            width: 21cm;
            min-height: 29.7cm;
            margin: 0 auto;
            background: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body class="bg-background-dark text-white font-display min-h-screen opacity-0 transition-opacity duration-300 flex"
    id="main-body">

    <!-- EL SIDEBAR SE INYECTA CON JS (layout.js) -->

    <!-- CONTENIDO PRINCIPAL -->
    <main class="flex-1 min-h-screen relative overflow-y-auto">

        <!-- Header (No imprimir) -->
        <div class="no-print bg-surface-dark border-b border-surface-border p-6 sticky top-0 z-20">
            <div class="flex flex-wrap items-center justify-between gap-4">
                <div>
                    <h2 class="text-2xl font-bold text-white">Boletines de Calificaciones</h2>
                    <p class="text-text-secondary text-sm">Generar e imprimir boletines oficiales</p>
                </div>

                <div class="flex items-center gap-3">
                    <button onclick="window.print()"
                        class="flex items-center gap-2 px-4 py-2 rounded-xl bg-primary hover:bg-blue-700 text-white font-bold transition shadow-lg shadow-primary/20">
                        <span class="material-symbols-outlined text-lg">print</span>
                        Imprimir Boletín
                    </button>
                </div>
            </div>
        </div>

        <!-- Controles de Selección (No imprimir) -->
        <div class="no-print p-6 bg-background-dark">
            <div class="max-w-5xl mx-auto">
                <div class="bg-surface-dark border border-surface-border rounded-2xl p-6 mb-6">
                    <h3 class="text-lg font-bold text-white mb-4 flex items-center gap-2">
                        <span class="material-symbols-outlined">settings</span>
                        Configuración del Boletín
                    </h3>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-bold text-text-secondary mb-2 uppercase">Curso</label>
                            <select id="select-course"
                                class="w-full bg-background-dark border border-surface-border text-white text-sm rounded-lg p-2">
                                <option value="">Selecciona un curso...</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-xs font-bold text-text-secondary mb-2 uppercase">Estudiante</label>
                            <select id="select-student"
                                class="w-full bg-background-dark border border-surface-border text-white text-sm rounded-lg p-2">
                                <option value="">Selecciona un estudiante...</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-xs font-bold text-text-secondary mb-2 uppercase">Año
                                Escolar</label>
                            <input type="text" id="year-from" placeholder="2024"
                                class="w-full bg-background-dark border border-surface-border text-white text-sm rounded-lg p-2">
                        </div>

                        <div>
                            <label class="block text-xs font-bold text-text-secondary mb-2 uppercase">Año Final</label>
                            <input type="text" id="year-to" placeholder="2025"
                                class="w-full bg-background-dark border border-surface-border text-white text-sm rounded-lg p-2">
                        </div>
                    </div>

                    <button onclick="generateBoletin()"
                        class="mt-4 w-full md:w-auto px-6 py-3 rounded-xl bg-primary hover:bg-blue-700 text-white font-bold transition shadow-lg shadow-primary/20">
                        Generar Vista Previa
                    </button>
                </div>
            </div>
        </div>

        <!-- VISTA PREVIA DEL BOLETÍN (Para Imprimir) -->
        <div class="print-page p-6">
            <div id="boletin-preview"
                class="print-preview boletin-container border-2 border-black p-8 bg-white text-black">
                <div class="text-center text-text-secondary py-20">
                    <span class="material-symbols-outlined text-6xl text-surface-border mb-4 block">description</span>
                    <p class="text-sm">Selecciona un curso y estudiante para generar el boletín</p>
                </div>
            </div>
        </div>

    </main>

    <script type="module" src="js/layout.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/boletin.js"></script>
</body>

</html>
