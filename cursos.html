<!DOCTYPE html>
<html class="dark" lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>EduSys - Mis Cursos</title>

    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2563eb",
                        "primary-dark": "#1d4ed8",
                        "background-light": "#f8fafc",
                        "background-dark": "#0f172a",
                        "surface-dark": "#1e293b",
                        "surface-border": "#334155",
                        "text-secondary": "#94a3b8",
                        "white": "#f8fafc",
                        "danger": "#ef4444",
                        "admin": "#f59e0b",
                        "warning": "#f59e0b",
                    },
                    fontFamily: { "display": ["Spline Sans", "sans-serif"] },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out',
                    }
                },
            },
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body class="bg-background-dark text-white font-display antialiased h-screen flex overflow-hidden opacity-0 transition-opacity duration-300" id="main-body">

    <!-- Auth Guard (CORREGIDO: Consistencia con Super Admins) -->
    <script type="module">
        import { auth, onAuthStateChanged, doc, getDoc, db } from './js/firebase-config.js';
        const body = document.getElementById('main-body');

        // Lista de correos con acceso total (Super Admins)
        const SUPER_ADMINS = ['admin@mail.com', 'director@edusys.com'];

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                try {
                    let rol = 'profesor';

                    // 1. Verificación por correo (Super Admin)
                    if (SUPER_ADMINS.includes(user.email)) {
                        rol = 'admin';
                    } else {
                        // 2. Verificación por UID en base de datos
                        const userDoc = await getDoc(doc(db, "usuarios", user.uid));
                        if (userDoc.exists()) {
                            rol = userDoc.data().rol;
                        }
                    }
                    
                    const allowedRoles = ['admin', 'secretaria', 'profesor', 'titular'];
                    
                    if (allowedRoles.includes(rol)) {
                        body.classList.remove('opacity-0');
                        window.dispatchEvent(new CustomEvent('appReady'));
                    } else {
                        alert("Acceso denegado. Rol no autorizado: " + rol);
                        window.location.href = 'index.html';
                    }
                } catch (error) {
                    console.error("Error en Auth Guard:", error);
                    body.classList.remove('opacity-0');
                }
            } else {
                window.location.href = 'login.html';
            }
        });
    </script>

    <!-- SIDEBAR JS -->
    <main class="flex-1 flex flex-col overflow-y-auto relative bg-background-dark p-6 md:p-8 scroll-smooth transition-all duration-300" id="main-content">
        <div class="fixed top-0 left-0 w-full h-full overflow-hidden z-0 pointer-events-none">
            <div class="absolute top-[10%] right-[20%] w-[500px] h-[500px] bg-primary/10 rounded-full blur-[120px]"></div>
        </div>

        <div class="relative z-10 max-w-7xl mx-auto w-full">
            <div class="lg:hidden flex items-center justify-between mb-6">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 rounded-lg bg-primary flex items-center justify-center">
                        <span class="material-symbols-outlined text-white text-lg">school</span>
                    </div>
                    <span class="font-bold text-white text-lg">EduSys</span>
                </div>
                <button id="mobile-menu-btn" class="text-white material-symbols-outlined p-2 hover:bg-surface-dark rounded-lg transition-colors">menu</button>
            </div>

            <header class="mb-10 flex flex-col md:flex-row md:items-end justify-between gap-4">
                <div class="flex items-center gap-4">
                    <button id="desktop-sidebar-toggle" class="hidden lg:flex p-2 rounded-xl text-text-secondary hover:text-white hover:bg-surface-dark transition-colors" title="Ocultar/Mostrar Menú">
                        <span class="material-symbols-outlined">menu_open</span>
                    </button>
                    <div>
                        <h2 class="text-3xl font-bold text-white tracking-tight">Mis Cursos</h2>
                        <p class="text-text-secondary text-sm mt-1">Gestiona tus clases, asignaturas y estudiantes.</p>
                    </div>
                </div>

                <div class="admin-only hidden flex flex-wrap gap-3">
                    <button onclick="toggleModal('modal-global-catalog')"
                        class="flex items-center gap-2 px-4 py-2.5 rounded-xl bg-surface-dark border border-surface-border text-white font-bold hover:bg-surface-border transition shadow-lg hover:shadow-xl text-sm">
                        <span class="material-symbols-outlined text-lg text-admin">category</span>
                        Catálogo Asignaturas
                    </button>
                    <button onclick="toggleModal('modal-create-course')"
                        class="flex items-center gap-2 px-4 py-2.5 rounded-xl bg-admin text-white font-bold hover:bg-yellow-500 transition shadow-lg shadow-admin/20 text-sm">
                        <span class="material-symbols-outlined text-lg">add</span>
                        Nuevo Curso
                    </button>
                </div>
            </header>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 pb-20" id="courses-grid">
                <div class="h-64 rounded-2xl bg-surface-dark border border-surface-border animate-pulse"></div>
                <div class="h-64 rounded-2xl bg-surface-dark border border-surface-border animate-pulse"></div>
                <div class="h-64 rounded-2xl bg-surface-dark border border-surface-border animate-pulse"></div>
            </div>
        </div>
    </main>

    <!-- MODAL: CREAR/EDITAR CURSO -->
    <div id="modal-create-course" class="hidden fixed inset-0 bg-black/80 z-[100] flex items-center justify-center backdrop-blur-sm p-4 transition-all duration-300">
        <div class="bg-surface-dark border border-surface-border p-8 rounded-2xl w-full max-w-md shadow-2xl relative animate-fade-in">
            <button onclick="toggleModal('modal-create-course')" class="absolute top-4 right-4 text-text-secondary hover:text-white material-symbols-outlined p-1 rounded-full hover:bg-white/10 transition-colors">close</button>
            <div class="flex items-center gap-3 mb-6">
                <div class="p-3 rounded-xl bg-admin/20 text-admin border border-admin/20">
                    <span class="material-symbols-outlined">library_add</span>
                </div>
                <div>
                    <h2 class="text-xl font-bold text-white">Gestión de Curso</h2>
                    <p class="text-xs text-text-secondary">Crear o modificar datos del curso.</p>
                </div>
            </div>
            <form id="form-create-course" class="space-y-5">
                <div>
                    <label class="block text-[10px] font-bold text-text-secondary mb-1.5 ml-1 uppercase tracking-wider">NOMBRE DEL CURSO</label>
                    <input type="text" id="course-name" placeholder="Ej: Matemáticas IV" required
                        class="w-full bg-background-dark border border-surface-border rounded-xl px-4 py-3 text-white placeholder-text-secondary/30 focus:border-admin focus:ring-1 focus:ring-admin outline-none transition-all shadow-sm text-sm">
                </div>
                <div>
                    <label class="block text-[10px] font-bold text-text-secondary mb-1.5 ml-1 uppercase tracking-wider">ID ÚNICO (Slug)</label>
                    <input type="text" id="course-id" placeholder="matematicas-iv" required
                        class="w-full bg-background-dark border border-surface-border rounded-xl px-4 py-3 text-white placeholder-text-secondary/30 focus:border-admin focus:ring-1 focus:ring-admin outline-none transition-all shadow-sm text-sm font-mono">
                </div>
                <div>
                    <label class="block text-[10px] font-bold text-text-secondary mb-1.5 ml-1 uppercase tracking-wider">ASIGNAR TITULAR</label>
                    <div class="relative">
                        <select id="course-teacher-email" class="w-full bg-background-dark border border-surface-border rounded-xl px-4 py-3 text-white focus:border-admin focus:ring-1 focus:ring-admin outline-none transition-all shadow-sm appearance-none cursor-pointer text-sm">
                            <option value="" disabled selected>Cargando profesores...</option>
                        </select>
                        <span class="material-symbols-outlined absolute right-4 top-3 text-text-secondary pointer-events-none">expand_more</span>
                    </div>
                </div>
                <div class="flex gap-3 mt-8 pt-4 border-t border-surface-border/50">
                    <button type="button" onclick="toggleModal('modal-create-course')" class="flex-1 py-3 rounded-xl border border-surface-border text-text-secondary hover:text-white hover:bg-surface-border transition font-medium text-sm">Cancelar</button>
                    <button type="submit" class="flex-1 py-3 rounded-xl bg-admin text-white font-bold hover:bg-yellow-500 transition shadow-lg shadow-admin/20 text-sm flex items-center justify-center gap-2">
                        <span class="material-symbols-outlined text-lg">save</span> Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Otros modales omitidos por brevedad pero mantenidos en el archivo real -->

    <div id="toast-container"></div>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/layout.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/dashboard.js"></script>
    <script type="module" src="js/courses.js"></script>

    <script>
        function toggleModal(id) {
            const el = document.getElementById(id);
            if (el) {
                el.classList.toggle('hidden');
                el.classList.toggle('flex');
            }
        }
    </script>
</body>
</html>
