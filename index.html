<!DOCTYPE html>
<html class="dark" lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>EduSys - Dashboard</title>

    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    
    <!-- CONFIGURACIÓN DE TEMA -->
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2563eb",
                        "primary-dark": "#1d4ed8",
                        "background-light": "#f8fafc",
                        "background-dark": "#0f172a", 
                        "surface-dark": "#1e293b",     
                        "surface-border": "#334155",   
                        "text-secondary": "#94a3b8",
                        "white": "#f8fafc",
                        "danger": "#ef4444",
                        "admin": "#f59e0b",
                    },
                    fontFamily: { "display": ["Spline Sans", "sans-serif"] },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out',
                    }
                },
            },
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body class="bg-background-dark text-white font-display antialiased h-screen flex overflow-hidden opacity-0 transition-opacity duration-300" id="main-body">

    <!-- Auth Guard -->
    <script type="module">
        import { auth, onAuthStateChanged } from './js/firebase-config.js';
        const body = document.getElementById('main-body');

        onAuthStateChanged(auth, (user) => {
            if (user) {
                body.classList.remove('opacity-0');
            } else {
                window.location.href = 'login.html';
            }
        });
    </script>

    <!-- EL SIDEBAR SE INYECTA CON JS (js/layout.js) -->

    <!-- CONTENIDO PRINCIPAL -->
    <main class="flex-1 flex flex-col overflow-y-auto relative bg-background-dark p-6 md:p-8 scroll-smooth" id="main-content">
        
        <!-- Decoración de fondo -->
        <div class="fixed top-0 left-0 w-full h-full overflow-hidden z-0 pointer-events-none">
            <div class="absolute top-[10%] right-[20%] w-[500px] h-[500px] bg-primary/10 rounded-full blur-[120px]"></div>
            <div class="absolute bottom-[10%] left-[10%] w-[300px] h-[300px] bg-admin/5 rounded-full blur-[100px]"></div>
        </div>

        <div class="relative z-10 max-w-7xl mx-auto w-full">
            
            <!-- Header Móvil -->
            <div class="lg:hidden flex items-center justify-between mb-6">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 rounded-lg bg-primary flex items-center justify-center">
                        <span class="material-symbols-outlined text-white text-lg">school</span>
                    </div>
                    <span class="font-bold text-white text-lg">EduSys</span>
                </div>
                <!-- El botón se controla en layout.js -->
                <button id="mobile-menu-btn" class="text-white material-symbols-outlined p-2 hover:bg-surface-dark rounded-lg transition-colors">menu</button>
            </div>

            <!-- Header Principal -->
            <header class="mb-10 flex items-end justify-between">
                <div>
                    <h2 class="text-3xl font-bold text-white tracking-tight flex items-center gap-2">
                        Dashboard
                        <span id="header-user-role" class="px-2 py-0.5 rounded text-[10px] font-bold bg-surface-border text-text-secondary border border-surface-border/50 uppercase tracking-wider hidden md:inline-block">...</span>
                    </h2>
                    <p class="text-text-secondary text-sm mt-1">Bienvenido de nuevo, <span id="header-user-name" class="text-white font-medium">Usuario</span>.</p>
                </div>
                
                <div class="flex items-center gap-3">
                    <button id="btn-refresh" class="p-2 rounded-xl bg-surface-dark border border-surface-border text-text-secondary hover:text-white hover:border-primary transition shadow-sm">
                        <span class="material-symbols-outlined">refresh</span>
                    </button>
                    <!-- Aquí se mostrará el curso activo si se seleccionó -->
                    <div id="active-course-badge" class="hidden px-3 py-1.5 rounded-xl bg-primary/10 border border-primary/20 text-primary text-xs font-bold items-center gap-2">
                        <span class="material-symbols-outlined text-sm">meeting_room</span>
                        <span id="active-course-name">Curso</span>
                    </div>
                </div>
            </header>

            <!-- Grid de Estadísticas (Dashboard) -->
            <div id="stats-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-10">
                <!-- Se llena con JS -->
            </div>

            <!-- Contenido Principal Dinámico -->
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- Gráfica o Tabla Grande -->
                <div class="lg:col-span-2 bg-surface-dark border border-surface-border rounded-2xl p-6 shadow-xl min-h-[400px]">
                    <h3 class="text-lg font-bold text-white mb-6">Resumen de Actividad</h3>
                    <div class="flex items-center justify-center h-64 text-text-secondary text-sm bg-background-dark/50 rounded-xl border border-dashed border-surface-border">
                        <p>Selecciona un módulo para ver detalles</p>
                    </div>
                </div>

                <!-- Lista Lateral / Avisos -->
                <div class="bg-surface-dark border border-surface-border rounded-2xl p-6 shadow-xl">
                    <h3 class="text-lg font-bold text-white mb-6">Avisos Recientes</h3>
                    <div class="space-y-4">
                        <div class="p-4 rounded-xl bg-background-dark/50 border border-surface-border flex gap-3">
                            <span class="material-symbols-outlined text-admin mt-0.5">campaign</span>
                            <div>
                                <h4 class="text-sm font-bold text-white">Mantenimiento</h4>
                                <p class="text-xs text-text-secondary mt-1">El sistema se actualizará este viernes a las 22:00.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <!-- Script Lógica -->
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/layout.js"></script>
    <script type="module" src="js/dashboard.js"></script>
    
    <!-- IMPORTANTE: El controlador de sesión al final -->
    <script type="module" src="js/session-controller.js"></script>
</body>
</html>
