<!DOCTYPE html>
<html class="dark" lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>EduSys - Iniciar Sesión</title>

    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2563eb",
                        "primary-dark": "#1d4ed8",
                        "background-light": "#f8fafc",
                        "background-dark": "#0f172a", 
                        "surface-dark": "#1e293b",     
                        "surface-border": "#334155",   
                        "text-secondary": "#94a3b8",
                        "white": "#f8fafc",
                        "danger": "#ef4444",
                        "admin": "#f59e0b",
                    },
                    fontFamily: { "display": ["Spline Sans", "sans-serif"] },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out',
                        'slide-up': 'slideUp 0.5s ease-out',
                    }
                },
            },
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <style>
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>

<body class="bg-background-dark text-white font-display antialiased h-screen flex items-center justify-center p-4 relative overflow-hidden">

    <!-- Fondo decorativo -->
    <div class="fixed top-0 left-0 w-full h-full overflow-hidden z-0 pointer-events-none">
        <div class="absolute top-[-10%] right-[-5%] w-[600px] h-[600px] bg-primary/20 rounded-full blur-[120px]"></div>
        <div class="absolute bottom-[-10%] left-[-10%] w-[500px] h-[500px] bg-admin/5 rounded-full blur-[120px]"></div>
    </div>

    <!-- Contenedor Principal -->
    <div class="w-full max-w-4xl bg-surface-dark border border-surface-border rounded-2xl shadow-2xl z-10 flex overflow-hidden animate-slide-up h-[600px]">
        
        <!-- Columna Izquierda: Formulario -->
        <div class="w-full md:w-1/2 p-8 md:p-12 flex flex-col justify-center relative">
            
            <div class="mb-8">
                <div class="flex items-center gap-3 mb-2">
                    <div class="w-10 h-10 rounded-xl bg-primary flex items-center justify-center shadow-lg shadow-primary/30">
                        <span class="material-symbols-outlined text-white text-xl">school</span>
                    </div>
                    <span class="font-bold text-2xl tracking-tight text-white">EduSys</span>
                </div>
                <p class="text-text-secondary text-sm">Plataforma de Gestión Académica</p>
            </div>

            <form id="login-form" class="space-y-5">
                <div>
                    <label class="block text-[10px] font-bold text-text-secondary mb-1.5 ml-1 uppercase tracking-wider">Correo Electrónico</label>
                    <div class="relative group">
                        <span class="material-symbols-outlined absolute left-3 top-3 text-text-secondary group-focus-within:text-primary transition-colors text-lg">mail</span>
                        <input type="email" id="email" required placeholder="usuario@edusys.com" 
                            class="w-full bg-background-dark border border-surface-border rounded-xl pl-10 pr-4 py-3 text-white focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all shadow-sm placeholder-text-secondary/30 text-sm">
                    </div>
                </div>

                <div>
                    <label class="block text-[10px] font-bold text-text-secondary mb-1.5 ml-1 uppercase tracking-wider">Contraseña</label>
                    <div class="relative group">
                        <span class="material-symbols-outlined absolute left-3 top-3 text-text-secondary group-focus-within:text-primary transition-colors text-lg">lock</span>
                        <input type="password" id="password" required placeholder="••••••••" 
                            class="w-full bg-background-dark border border-surface-border rounded-xl pl-10 pr-10 py-3 text-white focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all shadow-sm placeholder-text-secondary/30 text-sm">
                        <button type="button" id="toggle-password" class="absolute right-3 top-3 text-text-secondary hover:text-white transition-colors">
                            <span class="material-symbols-outlined text-lg">visibility</span>
                        </button>
                    </div>
                </div>

                <div class="flex items-center justify-between text-xs">
                    <label class="flex items-center gap-2 text-text-secondary cursor-pointer hover:text-white transition-colors">
                        <input type="checkbox" class="rounded border-surface-border bg-background-dark text-primary focus:ring-offset-0 focus:ring-0">
                        Recordarme
                    </label>
                    <a href="#" class="text-primary hover:text-primary-dark transition-colors font-medium">¿Olvidaste tu contraseña?</a>
                </div>

                <button type="submit" id="btn-login" class="w-full bg-primary hover:bg-primary-dark text-white font-bold py-3.5 rounded-xl transition-all transform active:scale-[0.98] shadow-lg shadow-primary/20 flex items-center justify-center gap-2 mt-4 group">
                    <span>Iniciar Sesión</span>
                    <span class="material-symbols-outlined text-lg group-hover:translate-x-1 transition-transform">arrow_forward</span>
                </button>
            </form>

            <div class="mt-8 text-center">
                <p class="text-[10px] text-text-secondary">
                    © 2024 EduSys Inc. Todos los derechos reservados.
                </p>
            </div>
        </div>

        <!-- Columna Derecha: Imagen / Decoración -->
        <div class="hidden md:block w-1/2 relative bg-surface-dark overflow-hidden border-l border-surface-border">
            <!-- Imagen con Fallback y Efectos -->
            <img src="assets/login.png" alt="Login Visual" 
                 class="absolute inset-0 w-full h-full object-cover opacity-60 mix-blend-overlay hover:scale-105 transition-transform duration-700"
                 onerror="this.style.display='none'; document.getElementById('fallback-bg').classList.remove('hidden');">
            
            <!-- Fallback (Fondo degradado si falla la imagen) -->
            <div id="fallback-bg" class="hidden absolute inset-0 bg-gradient-to-br from-primary/20 via-background-dark to-admin/10"></div>
            
            <!-- Overlay Gradiente Siempre Visible -->
            <div class="absolute inset-0 bg-gradient-to-t from-background-dark via-transparent to-transparent"></div>

            <div class="absolute bottom-12 left-12 right-12 z-10">
                <h2 class="text-2xl font-bold text-white mb-2 leading-tight">Gestión educativa simplificada.</h2>
                <p class="text-sm text-text-secondary leading-relaxed">
                    Accede a tus cursos, calificaciones y reportes en un entorno seguro y eficiente.
                </p>
                
                <div class="flex gap-2 mt-6">
                    <div class="w-8 h-1 bg-primary rounded-full"></div>
                    <div class="w-2 h-1 bg-surface-border rounded-full"></div>
                    <div class="w-2 h-1 bg-surface-border rounded-full"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Script Lógica -->
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/login.js"></script>
</body>
</html>
