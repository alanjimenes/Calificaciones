<!DOCTYPE html>
<html class="dark" lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>EduSys - Registrar Usuario</title>
    
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0df259",
                        "background-dark": "#0c1a11",
                        "surface-dark": "#152a1d",
                        "surface-border": "#22492f",
                        "text-secondary": "#90cba4",
                        "admin": "#f59e0b",
                    },
                    fontFamily: { "display": ["Spline Sans", "sans-serif"] }
                },
            },
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
</head>
<body class="bg-background-dark text-white font-display min-h-screen flex items-center justify-center p-4 relative overflow-hidden opacity-0 transition-opacity duration-300" id="main-body">
    
    <!-- Auth Guard Script (Solo Admin puede ver esto) -->
    <script type="module">
        import { auth, onAuthStateChanged, doc, getDoc, db } from './js/firebase-config.js';
        const body = document.getElementById('main-body');

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // Verificar si es admin
                const userDoc = await getDoc(doc(db, "usuarios", user.uid));
                const isAdmin = (user.email === 'admin@mail.com') || (userDoc.exists() && userDoc.data().rol === 'admin');
                
                if (isAdmin) {
                    body.classList.remove('opacity-0');
                } else {
                    alert("Acceso denegado. Solo administradores.");
                    window.location.href = 'index.html';
                }
            } else {
                window.location.href = 'login.html';
            }
        });
    </script>

    <!-- Fondo decorativo -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden z-0 pointer-events-none">
        <div class="absolute top-[10%] left-[20%] w-[30%] h-[30%] bg-admin/5 rounded-full blur-[100px]"></div>
        <div class="absolute bottom-[10%] right-[10%] w-[40%] h-[40%] bg-primary/5 rounded-full blur-[80px]"></div>
    </div>

    <!-- Tarjeta de Registro -->
    <div class="w-full max-w-2xl bg-surface-dark border border-surface-border p-8 rounded-2xl shadow-2xl z-10 relative flex flex-col md:flex-row gap-8">
        
        <!-- Columna Izquierda: Info -->
        <div class="md:w-1/3 flex flex-col justify-between border-b md:border-b-0 md:border-r border-surface-border pb-6 md:pb-0 md:pr-6">
            <div>
                <div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-admin/10 text-admin mb-4 ring-1 ring-admin/30">
                    <span class="material-symbols-outlined text-2xl">person_add</span>
                </div>
                <h1 class="text-2xl font-bold tracking-tight text-white">Nuevo Usuario</h1>
                <p class="text-text-secondary text-sm mt-2">Crea credenciales para docentes o personal administrativo.</p>
            </div>

            <div class="mt-8">
                <div class="p-4 rounded-xl bg-surface-border/30 border border-surface-border/50">
                    <p id="role-desc" class="text-xs text-text-secondary italic">
                        <span class="font-bold text-white block mb-1">Profesor:</span> 
                        Acceso limitado a sus clases asignadas. Puede tomar asistencia y subir notas.
                    </p>
                </div>
            </div>

            <a href="index.html" class="mt-8 flex items-center gap-2 text-sm font-bold text-text-secondary hover:text-white transition-colors group">
                <span class="material-symbols-outlined text-lg group-hover:-translate-x-1 transition-transform">arrow_back</span>
                Volver al Dashboard
            </a>
        </div>

        <!-- Columna Derecha: Formulario -->
        <div class="md:w-2/3">
            <form id="form-register-user" class="space-y-5">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-[10px] font-bold text-text-secondary mb-1.5 ml-1 uppercase">Nombre Completo</label>
                        <input type="text" id="reg-name" required placeholder="Ej. Ana Torres" class="w-full bg-background-dark border border-surface-border rounded-xl px-4 py-2.5 text-white focus:border-admin outline-none transition-colors text-sm">
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold text-text-secondary mb-1.5 ml-1 uppercase">Rol</label>
                        <select id="reg-role" class="w-full bg-background-dark border border-surface-border rounded-xl px-4 py-2.5 text-white focus:border-admin outline-none transition-colors text-sm appearance-none cursor-pointer">
                            <option value="profesor">Profesor</option>
                            <option value="titular">Titular</option>
                            <option value="admin">Administrador</option>
                        </select>
                    </div>
                </div>
                
                <div>
                    <label class="block text-[10px] font-bold text-text-secondary mb-1.5 ml-1 uppercase">Correo Electrónico</label>
                    <input type="email" id="reg-email" required placeholder="usuario@edusys.com" class="w-full bg-background-dark border border-surface-border rounded-xl px-4 py-2.5 text-white focus:border-admin outline-none transition-colors text-sm">
                </div>

                <div>
                    <label class="block text-[10px] font-bold text-text-secondary mb-1.5 ml-1 uppercase">Contraseña Provisional</label>
                    <div class="relative">
                        <input type="text" id="reg-password" required placeholder="Generar contraseña" class="w-full bg-background-dark border border-surface-border rounded-xl px-4 py-2.5 text-white focus:border-admin outline-none transition-colors font-mono text-sm">
                        <button type="button" id="btn-generate-pass" class="absolute right-2 top-1.5 text-[10px] font-bold text-admin hover:text-white bg-admin/10 hover:bg-admin/20 px-2 py-1 rounded transition-colors">Generar</button>
                    </div>
                    <p class="text-[10px] text-text-secondary mt-1 ml-1">* Copia esta contraseña y entrégala al usuario.</p>
                </div>

                <div class="pt-2">
                    <button type="submit" class="w-full bg-admin text-background-dark font-bold py-3 rounded-xl hover:brightness-110 transition-transform active:scale-95 shadow-lg shadow-admin/20 flex items-center justify-center gap-2">
                        <span class="material-symbols-outlined text-lg">save</span>
                        Registrar Usuario
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Script Lógica -->
    <script type="module" src="js/register.js"></script>
</body>
</html>
