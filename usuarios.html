<!DOCTYPE html>
<html class="dark" lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>EduSys - Gestión de Usuarios</title>
    
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- CONFIGURACIÓN DE TEMA BLANCO Y AZUL -->
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2563eb", 
                        "background-light": "#f8fafc",
                        "background-dark": "#ffffff",
                        "surface-dark": "#f1f5f9",
                        "surface-border": "#cbd5e1",
                        "text-secondary": "#64748b",
                        "white": "#1e293b",
                        "danger": "#ef4444",
                        "admin": "#f59e0b",
                    },
                    fontFamily: { "display": ["Spline Sans", "sans-serif"] }
                },
            },
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white antialiased h-screen flex overflow-hidden opacity-0 transition-opacity duration-300" id="main-body">

    <!-- Auth Guard (Solo Admin) -->
    <script type="module">
        import { auth, onAuthStateChanged, doc, getDoc, db, signOut } from './js/firebase-config.js';
        const body = document.getElementById('main-body');

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // Verificar admin
                const userDoc = await getDoc(doc(db, "usuarios", user.uid));
                const isAdmin = (user.email === 'admin@mail.com') || (userDoc.exists() && userDoc.data().rol === 'admin');
                
                if (isAdmin) {
                    body.classList.remove('opacity-0');
                    const event = new CustomEvent('adminReady');
                    window.dispatchEvent(event);
                } else {
                    alert("Acceso denegado.");
                    window.location.href = 'index.html';
                }
            } else {
                window.location.href = 'login.html';
            }
        });
    </script>

    <!-- SIDEBAR INYECTADO AUTOMÁTICAMENTE -->

    <!-- CONTENIDO PRINCIPAL -->
    <main class="flex-1 flex flex-col overflow-hidden relative bg-background-light dark:bg-background-dark">
        <!-- Header -->
        <div class="shrink-0 px-6 py-6 flex flex-col md:flex-row md:items-center justify-between border-b border-surface-border bg-background-dark z-20 gap-4">
            <div>
                <h2 class="text-2xl font-bold text-white">Directorio de Usuarios</h2>
                <p class="text-text-secondary text-sm">Gestiona el acceso de docentes y personal.</p>
            </div>
            
            <div class="flex items-center gap-3">
                <!-- Buscador -->
                <div class="relative group">
                    <span class="material-symbols-outlined absolute left-3 top-2.5 text-text-secondary group-focus-within:text-primary transition-colors">search</span>
                    <input type="text" id="search-input" placeholder="Buscar por email..." 
                           class="bg-surface-dark border border-surface-border text-white text-sm rounded-xl pl-10 pr-4 py-2 focus:ring-primary focus:border-primary outline-none w-full md:w-64 transition-all">
                </div>

                <a href="registro_usuario.html" class="flex items-center gap-2 px-4 py-2 rounded-xl bg-admin text-white font-bold hover:brightness-110 transition shadow-lg shadow-admin/20 whitespace-nowrap">
                    <span class="material-symbols-outlined text-lg">add</span>
                    Nuevo
                </a>
            </div>
        </div>

        <!-- Tabla -->
        <div class="flex-1 overflow-auto p-6 relative flex flex-col">
            <!-- Loader -->
            <div id="loader" class="absolute inset-0 flex items-center justify-center bg-background-dark z-50">
                <div class="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-primary"></div>
            </div>

            <div class="border border-surface-border rounded-xl overflow-hidden bg-surface-dark shadow-xl flex-1 flex flex-col">
                <div class="overflow-auto flex-1">
                    <table class="min-w-full divide-y divide-surface-border">
                        <thead class="bg-gray-100 sticky top-0 z-10 border-b border-surface-border">
                            <tr>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-text-secondary uppercase tracking-wider">Usuario</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-text-secondary uppercase tracking-wider">Rol</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-text-secondary uppercase tracking-wider">Estado</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-text-secondary uppercase tracking-wider">ID / Email</th>
                                <th scope="col" class="relative px-6 py-3"><span class="sr-only">Acciones</span></th>
                            </tr>
                        </thead>
                        <tbody id="users-table-body" class="bg-surface-dark divide-y divide-surface-border/50">
                            <!-- Filas generadas por JS -->
                        </tbody>
                    </table>
                    
                    <!-- Empty State -->
                    <div id="empty-state" class="hidden flex-col items-center justify-center p-12 text-center h-full">
                        <span class="material-symbols-outlined text-4xl text-surface-border mb-2">search_off</span>
                        <p class="text-text-secondary">No se encontraron usuarios.</p>
                    </div>
                </div>

                <!-- Paginación -->
                <div class="border-t border-surface-border bg-gray-50 p-3 flex items-center justify-between">
                    <span class="text-xs text-text-secondary">Mostrando <span id="page-count" class="font-bold text-white">10</span> resultados</span>
                    <div class="flex gap-2">
                        <button id="btn-prev" disabled class="flex items-center gap-1 px-3 py-1.5 rounded-lg border border-surface-border text-text-secondary text-xs font-bold hover:bg-surface-border disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
                            <span class="material-symbols-outlined text-sm">chevron_left</span> Anterior
                        </button>
                        <button id="btn-next" class="flex items-center gap-1 px-3 py-1.5 rounded-lg border border-surface-border text-text-secondary text-xs font-bold hover:bg-surface-border disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
                            Siguiente <span class="material-symbols-outlined text-sm">chevron_right</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- MODAL EDICIÓN USUARIO -->
    <div id="modal-edit-user" class="hidden fixed inset-0 bg-black/60 z-[100] flex items-center justify-center backdrop-blur-sm p-4">
        <div class="bg-surface-dark border border-surface-border p-6 rounded-2xl w-full max-w-md shadow-2xl relative transform transition-all">
            <button onclick="toggleModal('modal-edit-user')" class="absolute top-4 right-4 text-text-secondary hover:text-white material-symbols-outlined">close</button>
            
            <div class="flex items-center gap-3 mb-6">
                <div class="p-3 rounded-full bg-admin/10 text-admin">
                    <span class="material-symbols-outlined">edit</span>
                </div>
                <div>
                    <h2 class="text-xl font-bold text-white">Editar Usuario</h2>
                    <p class="text-xs text-text-secondary">Actualizar información de perfil</p>
                </div>
            </div>

            <form id="form-edit-user" class="space-y-4">
                <input type="hidden" id="edit-user-id">
                
                <div>
                    <label class="block text-[10px] font-bold text-text-secondary mb-1.5 ml-1 uppercase">Email (No editable)</label>
                    <input type="text" id="edit-user-email-display" disabled class="w-full bg-background-dark/50 border border-surface-border rounded-xl px-4 py-2 text-text-secondary cursor-not-allowed">
                </div>

                <div>
                    <label class="block text-[10px] font-bold text-text-secondary mb-1.5 ml-1 uppercase">Nombre Completo</label>
                    <input type="text" id="edit-name" required class="w-full bg-background-dark border border-surface-border rounded-xl px-4 py-2 text-white focus:border-admin outline-none transition-colors">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-[10px] font-bold text-text-secondary mb-1.5 ml-1 uppercase">Rol</label>
                        <select id="edit-role" class="w-full bg-background-dark border border-surface-border rounded-xl px-4 py-2 text-white focus:border-admin outline-none transition-colors">
                            <option value="profesor">Profesor</option>
                            <option value="titular">Titular</option>
                            <option value="secretaria">Secretaria</option>
                            <option value="admin">Administrador</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold text-text-secondary mb-1.5 ml-1 uppercase">Nivel Estudios</label>
                        <select id="edit-nivel" class="w-full bg-background-dark border border-surface-border rounded-xl px-4 py-2 text-white focus:border-admin outline-none transition-colors">
                            <option value="">Seleccionar</option>
                            <option value="Licenciatura">Licenciatura</option>
                            <option value="Maestría">Maestría</option>
                            <option value="Doctorado">Doctorado</option>
                            <option value="Técnico">Técnico</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label class="block text-[10px] font-bold text-text-secondary mb-1.5 ml-1 uppercase">Teléfono</label>
                    <input type="tel" id="edit-telefono" placeholder="809-000-0000" class="w-full bg-background-dark border border-surface-border rounded-xl px-4 py-2 text-white focus:border-admin outline-none transition-colors">
                </div>

                <button type="submit" class="w-full mt-4 bg-admin text-white font-bold py-3 rounded-xl hover:brightness-110 transition shadow-lg shadow-admin/20 flex items-center justify-center gap-2">
                    <span class="material-symbols-outlined text-lg">save</span>
                    Guardar Cambios
                </button>
            </form>
        </div>
    </div>

    <!-- Toast Notification Container -->
    <div id="toast-container"></div>

    <!-- Script Lógica -->
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/layout.js"></script>
    <script type="module" src="js/users.js"></script>

    <script>
        function toggleModal(id) {
            const el = document.getElementById(id);
            if(el) {
                el.classList.toggle('hidden');
                el.classList.toggle('flex');
            }
        }
    </script>
</body>
</html>
