<!DOCTYPE html>
<html class="dark" lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>EduSys - Gestión de Usuarios</title>
    
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0df259",
                        "background-light": "#f5f8f6",
                        "background-dark": "#0c1a11",
                        "surface-dark": "#152a1d",
                        "surface-border": "#22492f",
                        "text-secondary": "#90cba4",
                        "danger": "#ff6b6b",
                        "admin": "#f59e0b",
                    },
                    fontFamily: { "display": ["Spline Sans", "sans-serif"] }
                },
            },
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white antialiased h-screen flex overflow-hidden opacity-0 transition-opacity duration-300" id="main-body">

    <!-- Auth Guard (Solo Admin) -->
    <script type="module">
        import { auth, onAuthStateChanged, doc, getDoc, db, signOut } from './js/firebase-config.js';
        const body = document.getElementById('main-body');

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // Verificar admin
                const userDoc = await getDoc(doc(db, "usuarios", user.uid));
                const isAdmin = (user.email === 'admin@mail.com') || (userDoc.exists() && userDoc.data().rol === 'admin');
                
                if (isAdmin) {
                    body.classList.remove('opacity-0');
                    const event = new CustomEvent('adminReady');
                    window.dispatchEvent(event);
                } else {
                    alert("Acceso denegado.");
                    window.location.href = 'index.html';
                }
            } else {
                window.location.href = 'login.html';
            }
        });
    </script>

    <!-- SIDEBAR INYECTADO AUTOMÁTICAMENTE -->

    <!-- CONTENIDO PRINCIPAL -->
    <main class="flex-1 flex flex-col overflow-hidden relative bg-background-light dark:bg-background-dark">
        <!-- Header -->
        <div class="shrink-0 px-6 py-6 flex flex-col md:flex-row md:items-center justify-between border-b border-surface-border bg-background-dark z-20 gap-4">
            <div>
                <h2 class="text-2xl font-bold text-white">Directorio de Usuarios</h2>
                <p class="text-text-secondary text-sm">Gestiona el acceso de docentes y personal.</p>
            </div>
            
            <div class="flex items-center gap-3">
                <!-- Buscador -->
                <div class="relative group">
                    <span class="material-symbols-outlined absolute left-3 top-2.5 text-text-secondary group-focus-within:text-primary transition-colors">search</span>
                    <input type="text" id="search-input" placeholder="Buscar por email..." 
                           class="bg-surface-dark border border-surface-border text-white text-sm rounded-xl pl-10 pr-4 py-2 focus:ring-primary focus:border-primary outline-none w-full md:w-64 transition-all">
                </div>

                <a href="registro_usuario.html" class="flex items-center gap-2 px-4 py-2 rounded-xl bg-admin text-background-dark font-bold hover:brightness-110 transition shadow-lg shadow-admin/20 whitespace-nowrap">
                    <span class="material-symbols-outlined text-lg">add</span>
                    Nuevo
                </a>
            </div>
        </div>

        <!-- Tabla -->
        <div class="flex-1 overflow-auto p-6 relative flex flex-col">
            <!-- Loader -->
            <div id="loader" class="absolute inset-0 flex items-center justify-center bg-background-dark z-50">
                <div class="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-primary"></div>
            </div>

            <div class="border border-surface-border rounded-xl overflow-hidden bg-surface-dark shadow-xl flex-1 flex flex-col">
                <div class="overflow-auto flex-1">
                    <table class="min-w-full divide-y divide-surface-border">
                        <thead class="bg-[#152a1d] sticky top-0 z-10">
                            <tr>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-text-secondary uppercase tracking-wider">Usuario</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-text-secondary uppercase tracking-wider">Rol</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-text-secondary uppercase tracking-wider">Estado</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-text-secondary uppercase tracking-wider">ID / Email</th>
                                <th scope="col" class="relative px-6 py-3"><span class="sr-only">Acciones</span></th>
                            </tr>
                        </thead>
                        <tbody id="users-table-body" class="bg-surface-dark divide-y divide-surface-border/50">
                            <!-- Filas generadas por JS -->
                        </tbody>
                    </table>
                    
                    <!-- Empty State -->
                    <div id="empty-state" class="hidden flex-col items-center justify-center p-12 text-center h-full">
                        <span class="material-symbols-outlined text-4xl text-surface-border mb-2">search_off</span>
                        <p class="text-text-secondary">No se encontraron usuarios.</p>
                    </div>
                </div>

                <!-- Paginación -->
                <div class="border-t border-surface-border bg-[#152a1d] p-3 flex items-center justify-between">
                    <span class="text-xs text-text-secondary">Mostrando <span id="page-count" class="font-bold text-white">10</span> resultados</span>
                    <div class="flex gap-2">
                        <button id="btn-prev" disabled class="flex items-center gap-1 px-3 py-1.5 rounded-lg border border-surface-border text-text-secondary text-xs font-bold hover:bg-surface-border disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
                            <span class="material-symbols-outlined text-sm">chevron_left</span> Anterior
                        </button>
                        <button id="btn-next" class="flex items-center gap-1 px-3 py-1.5 rounded-lg border border-surface-border text-text-secondary text-xs font-bold hover:bg-surface-border disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
                            Siguiente <span class="material-symbols-outlined text-sm">chevron_right</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Script Lógica -->
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/layout.js"></script>
    <script type="module" src="js/users.js"></script>
</body>
</html>
